language: generic

#linux globals
dist: trusty
sudo: required

matrix:
  include:
    - os: linux
      env:
        - COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
        - WX_CONFIG=debug
        - CONFIG=debug
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
    - os: linux
      env:
        - COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
        - WX_CONFIG=release
        - CONFIG=intermediate
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
    - os: linux
      env:
        - COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
        - WX_CONFIG=release
        - CONFIG=profile
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
    - os: linux
      env:
        - COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
        - WX_CONFIG=release
        - CONFIG=release
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
    - os: linux
      env:
        - COMPILER_NAME=clang CXX=clang++-3.8 CC=clang-3.8
        - WX_CONFIG=debug
        - CONFIG=debug
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
    - os: linux
      env:
        - COMPILER_NAME=clang CXX=clang++-3.8 CC=clang-3.8
        - WX_CONFIG=release
        - CONFIG=intermediate
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
    - os: linux
      env:
        - COMPILER_NAME=clang CXX=clang++-3.8 CC=clang-3.8
        - WX_CONFIG=release
        - CONFIG=profile
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
    - os: linux
      env:
        - COMPILER_NAME=clang CXX=clang++-3.8 CC=clang-3.8
        - WX_CONFIG=release
        - CONFIG=release
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
