git:
  submodules: false

before_install:
- git submodule update --init --recursive
- ./.travis.before_install.$TRAVIS_OS_NAME.sh

script:
- cd Dependencies
- ../premake.sh --wx-config=${WX_CONFIG} gmake
- make -j4 config=${CONFIG}_x64
- cd ..
- ./premake.sh gmake
- make -j4 config=${CONFIG}_x64

